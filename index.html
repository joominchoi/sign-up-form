<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main-container">
    <div class="left-column">
      <div class="logo-section">
        <img src="assets/odin-logo.png" alt="odin logo">
        <p class="logo-text">ODIN</p>
      </div>
      <p class="credit-text">Photo by <a
          href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
          West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
    </div>
    <div class="right-column">
      <div class="section-one">
        <p class="section-one-text">
          This is not a real online service! You know you need something like this in your life to help you realize your
          deepest dreams.
          <br>
          Sign up <em>now</em> to get started.
          <br>
          <br>
          You <em>know</em> you want to.
        </p>
      </div>
      <div class="section-two">
        <p class="section-two-text">Let's do this!</p>
        <form class="sign-up-form">
          <div class="form-row">
            <label for="first-name">FIRST NAME</label>
            <input id="first-name" name="first-name" type="text" />
          </div>
          <div class="form-row">
            <label for="last-name">LAST NAME</label>
            <input id="last-name" name="last-name" type="text" />
          </div>
          <div class="form-row">
            <label for="email">EMAIL</label>
            <input id="email" name="email" type="email" />
          </div>
          <div class="form-row">
            <label for="number">PHONE NUMBER</label>
            <input id="number" name="number" type="tel" />
          </div>
          <div class="form-row">
            <label for="password">PASSWORD</label>
            <input id="password" name="password" type="password" />
          </div>
          <div class="form-row">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input id="confirm-password" name="confirm-password" type="password" />
          </div>
        </form>
      </div>
      <div class="section-three">
        <div class="form-row">
          <button>Create Account</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
